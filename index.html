<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="svg_timeline">
        
      <div class="svgplaceholder" data-svgplaceholder="emne-1"></div>
      <div class="svgplaceholder" data-svgplaceholder="emne-2"></div>
      <div class="svgplaceholder" data-svgplaceholder="emne-3"></div>
      <div class="svgplaceholder" data-svgplaceholder="emne-4"></div>
      <div class="svgplaceholder" data-svgplaceholder="emne-5"></div>
      <div class="svgplaceholder" data-svgplaceholder="emne-6"></div>
      <div class="svgplaceholder" data-svgplaceholder="emne-7"></div>
      <div class="svgplaceholder" data-svgplaceholder="emne-8"></div>
      <div class="svgplaceholder" data-svgplaceholder="emne-9"></div>
      <div class="svgplaceholder" data-svgplaceholder="emne-10"></div>
    </div>
    

    <template id="info_template">
      <div class="title-container">
        <h1 data-field="title"></h1>
      </div>
      <div class="billede-container">
        <img data-field="billede" src="" alt="" />
      </div>
      <div class="langbeskrivelse-container">
        <p data-field="langbeskrivelse"></p>
      </div>
    
      <div class="link-container">
   
        <a href="" data-field='link'>
        link
        </a>
        
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
